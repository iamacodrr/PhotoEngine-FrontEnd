<mat-card style="margin: 5px;">
  <mat-card-header>
    Upload Photos
  </mat-card-header>
  <mat-card-content>
    <div fxLayout="row">
      <div fxFlex="80">
        <input type="file" accept="image/*" (change)="handleFileInput($event.target.files)">
      </div>
      <div fxFlex style="margin-top: 10px;"></div>
    </div>
  </mat-card-content>
</mat-card>>
